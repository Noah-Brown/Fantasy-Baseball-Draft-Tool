version: '3.8'

services:
  app:
    build: .
    container_name: fantasy-baseball-app
    restart: unless-stopped
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      # Optional: Set Streamlit server settings
      - STREAMLIT_SERVER_PORT=8501
    networks:
      - fantasy-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Resource limits for 1.9GB RAM VPS
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: fantasy-baseball-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - app
    networks:
      - fantasy-net

networks:
  fantasy-net:
    driver: bridge
