version: '3.8'

# Shared defaults for all app containers
x-app-defaults: &app-defaults
  build: .
  restart: unless-stopped
  networks:
    - fantasy-net
  healthcheck:
    test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
    interval: 30s
    timeout: 5s
    retries: 3
  deploy:
    resources:
      limits:
        memory: 350M
      reservations:
        memory: 128M

services:
  app-noah:
    <<: *app-defaults
    container_name: fantasy-baseball-noah
    volumes:
      - data-noah:/app/data
    entrypoint: ["streamlit", "run", "app.py",
      "--server.port=8501",
      "--server.address=0.0.0.0",
      "--server.headless=true",
      "--server.fileWatcherType=none",
      "--browser.gatherUsageStats=false",
      "--server.baseUrlPath=noah"]

  app-scott:
    <<: *app-defaults
    container_name: fantasy-baseball-scott
    volumes:
      - data-scott:/app/data
    entrypoint: ["streamlit", "run", "app.py",
      "--server.port=8501",
      "--server.address=0.0.0.0",
      "--server.headless=true",
      "--server.fileWatcherType=none",
      "--browser.gatherUsageStats=false",
      "--server.baseUrlPath=scott"]

  app-brooks:
    <<: *app-defaults
    container_name: fantasy-baseball-brooks
    volumes:
      - data-brooks:/app/data
    entrypoint: ["streamlit", "run", "app.py",
      "--server.port=8501",
      "--server.address=0.0.0.0",
      "--server.headless=true",
      "--server.fileWatcherType=none",
      "--browser.gatherUsageStats=false",
      "--server.baseUrlPath=brooks"]

  app-brady:
    <<: *app-defaults
    container_name: fantasy-baseball-brady
    volumes:
      - data-brady:/app/data
    entrypoint: ["streamlit", "run", "app.py",
      "--server.port=8501",
      "--server.address=0.0.0.0",
      "--server.headless=true",
      "--server.fileWatcherType=none",
      "--browser.gatherUsageStats=false",
      "--server.baseUrlPath=brady"]

  nginx:
    image: nginx:alpine
    container_name: fantasy-baseball-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - app-noah
      - app-scott
      - app-brooks
      - app-brady
    networks:
      - fantasy-net

volumes:
  data-noah:
  data-scott:
  data-brooks:
  data-brady:

networks:
  fantasy-net:
    driver: bridge
