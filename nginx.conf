events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=app_limit:10m rate=10r/s;

    # Upstreams — one per person
    upstream noah    { server app-noah:8501; }
    upstream scott   { server app-scott:8501; }
    upstream brooks  { server app-brooks:8501; }
    upstream brady   { server app-brady:8501; }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name draft.noahbrown.io;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name draft.noahbrown.io;

        # SSL certificates (update paths when you have real certs)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # HTTP Basic Authentication
        auth_basic "Fantasy Baseball Draft";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Root — landing page with links to each instance
        location = / {
            default_type text/html;
            return 200 '<!DOCTYPE html>
<html><head><title>Fantasy Baseball Draft Tool</title>
<style>
  body { font-family: system-ui, sans-serif; max-width: 500px; margin: 80px auto; text-align: center; }
  h1 { font-size: 1.5rem; }
  a { display: block; margin: 12px 0; padding: 12px; background: #1f77b4; color: #fff;
      text-decoration: none; border-radius: 6px; font-size: 1.1rem; }
  a:hover { background: #155a8a; }
</style></head>
<body>
  <h1>Fantasy Baseball Draft Tool</h1>
  <a href="/noah/">Noah</a>
  <a href="/scott/">Scott</a>
  <a href="/brooks/">Brooks</a>
  <a href="/brady/">Brady</a>
</body></html>';
        }

        # --- Per-person Streamlit instances ---

        location /noah/ {
            limit_req zone=app_limit burst=20 nodelay;
            proxy_pass http://noah;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        location /scott/ {
            limit_req zone=app_limit burst=20 nodelay;
            proxy_pass http://scott;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        location /brooks/ {
            limit_req zone=app_limit burst=20 nodelay;
            proxy_pass http://brooks;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        location /brady/ {
            limit_req zone=app_limit burst=20 nodelay;
            proxy_pass http://brady;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Health check endpoints (bypass auth)
        location ~ ^/(noah|scott|brooks|brady)/_stcore/health {
            auth_basic off;
            # Extract the name and proxy to the right upstream
            # nginx resolves the upstream by variable via proxy_pass
            set $backend $1;
            proxy_pass http://$backend;
        }
    }
}
